<!DOCTYPE html>

<head>
    <title>Admin Dashboard</title>

<h1>Admin Dashboard</h1>


<form id="add-course-form">
    <label>Name: <input type="text" id="course-name" /></label>
    <label>Description: <input type="text" id="course-description" /></label>
    <button type="button" onclick="addCourse()">Add Course</button>
</form>


<ul id="course-list">
   Courses will be listed here

<script>
    // Course data (for demonstration)
    var courses = [];

    // Function to add a new course
    function addCourse() {
        var name = document.getElementById("course-name").value;
        var description = document.getElementById("course-description").value;

        if (name && description) {
            var newCourse = {
                name: name,
                description: description
            };
            courses.push(newCourse);

            // Clear the form
            document.getElementById("course-name").value = "";
            document.getElementById("course-description").value = "";

            // Update the course list
            updateCourseList();

            // You can also send the new course data to the server and save it in the database

        courses.forEach(function (course, index) {
            var listItem = document.createElement("li");
            listItem.textContent = course.name;

            // Add buttons for edit and delete
            var editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = function () {
                editCourse(index);
            };
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function () {
                deleteCourse(index);
            };

            listItem.appendChild(deleteButton);

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Your header content here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        form {
            margin-bottom: 20px;
        }

        .course-card {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .course-card:hover {
            transform: scale(1.05);
        }

        .course-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Example JavaScript function for confirmation before deleting a course
        function confirmDelete(courseId) {
            var result = confirm("Are you sure you want to delete this course?");
            if (result) {
                // If the user confirms, submit the form
                $('#deleteForm_' + courseId).submit();
            }
        }
    </script>
</head>
<body>
<h1>Welcome, Admin</h1>

<h2>Add New Course:</h2>
<form th:action="@{/admin/courses/add}" method="post">
    <input type="text" name="courseName" placeholder="Course Name" required>
    <input type="text" name="courseImage" placeholder="Image Path or URL" required>
    <input type="text" name="description" placeholder="Description" required>
    <button type="submit">Add Course</button>
</form>

<h2>All Courses:</h2>
<div th:each="course : ${courses}">
    <div class="course-card">
        <img th:src="${course.courseImage}" alt="Course Image">
        <span th:text="${course.courseName}"></span>
        <span th:text="${course.description}"></span>
        <button type="button" onclick="confirmDelete(${course.id})">Delete</button>
        <form id="deleteForm_${course.id}" th:action="@{/admin/courses/delete}" method="post">
            <input type="hidden" name="courseId" th:value="${course.id}">
        </form>
    </div>
</div>

<h1>Admin Dashboard</h1>
<p>Number of Active Users: <span th:text="${activeUserCount}">0</span></p>

<!-- Footer content here -->
</body>
</html>
