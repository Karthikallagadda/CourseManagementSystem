<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        /* Set the image to fill the viewport width and height */
        img {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            object-fit: cover; /* Maintain aspect ratio and cover the viewport */
        }

        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/edu.png');
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s; /* Add a transition for smooth effects */
        }

        .container:hover {
            transform: scale(1.05); /* Enlarge the container on hover */
        }

        h1 {
            color: #2a73cc;
            margin-top: 0;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* button[type="submit"] {
             background-color: #2a73cc;
             color: #fff;
             padding: 15px 30px; !* Increase the size of the button *!
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s, transform 0.2s; !* Add transitions for background color and scaling *!

             !* Add a box shadow for a subtle effect *!
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }

         !*button[type="submit"]:hover {
             background-color: #1e5aa7; !* Change the background color on hover *!
             transform: scale(1.05); !* Enlarge the button on hover *!
         }*!

         !* Style for the login button *!

             background-color: #1e5aa7; !* Green color *!
         }*/


        button[type="submit"] {
            background-color: #2a73cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add a transition for background color change */
        }

        button[type="submit"]:hover {
            background-color: #116fe3; /* Change the background color on hover */
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Admin Login</h1>

    <form th:action="@{/adminlogin}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" value="Login" class="login-button">Login</button>

    </form>
</div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
    function onSignIn(googleUser) {
        const profile = googleUser.getBasicProfile();
        const idToken = googleUser.getAuthResponse().id_token;
        const username = profile.getName();
        const email = profile.getEmail();
        alert(`Logged in as: ${username}\nEmail: ${email}`);
    }
</script>
</body>
</html>
