<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.courseName}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .course-details {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .course-info {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .skills {
            margin-top: 20px;
            text-align: center;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .skills li {
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Example JavaScript for enrolling in the course
        $(document).ready(function() {
            $("button").click(function() {
                alert("Enrolled in the course!");
                // You can add additional logic here for course enrollment
            });
        });
    </script>
</head>
<body>

<header>
    <h1>Welcome to the Course: <span th:text="${course.courseName}"></span></h1>
</header>

<div class="course-details">
    <div class="course-info">
        <h2 th:text="${course.courseName}"></h2>
        <!--<img th:src="${course.courseImage}" alt="Course Image" width="300">-->
        <p th:text="${course.description}"></p>
        <img src="../static/Add a subheading.jpg" alt="Course Image" width="400"/>

        <div class="skills">
            <h3>Skills you'll gain:</h3>
            <ul>
                <li>Debugging</li>
                <li>CSS</li>
                <li>HTML</li>
                <li>Algorithms</li>
                <li>Software Design</li>
                <li>Data Analysis</li>
                <li>Java</li>
                <li>OOP</li>
                <li>Software Engineering</li>
                <li>Data Structures</li>
            </ul>
        </div>

        <button>Enroll</button>
        <!-- Other course details -->
    </div>
</div>

<!--<footer>
    <p>&copy; 2023 YourCourseApp. All rights reserved.</p>
</footer>-->

</body>
</html>
