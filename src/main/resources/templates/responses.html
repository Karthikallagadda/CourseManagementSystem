<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Responses</title>
  <!-- Add your CSS styles here -->
</head>
<body>
<h1>Admin Responses</h1>

<!-- Display Admin's Responses -->
<h2>Admin Responses:</h2>
<ul th:if="${not #lists.isEmpty(responses)}">
  <li th:each="response : ${responses}">
    <div th:text="${response.response}"></div>
  </li>
</ul>
<p th:if="${#lists.isEmpty(responses)}">No responses available</p>
</body>
</html>
