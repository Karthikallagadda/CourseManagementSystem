<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>

&lt;!&ndash; Add Course Form &ndash;&gt;
<form id="add-course-form">
    <label>Name: <input type="text" id="course-name" /></label>
    <label>Description: <input type="text" id="course-description" /></label>
    <button type="button" onclick="addCourse()">Add Course</button>
</form>

&lt;!&ndash; Course List &ndash;&gt;
<ul id="course-list">
    &lt;!&ndash; Courses will be listed here &ndash;&gt;
</ul>

<script>
    // Course data (for demonstration)
    var courses = [];

    // Function to add a new course
    function addCourse() {
        var name = document.getElementById("course-name").value;
        var description = document.getElementById("course-description").value;

        if (name && description) {
            var newCourse = {
                name: name,
                description: description
            };
            courses.push(newCourse);

            // Clear the form
            document.getElementById("course-name").value = "";
            document.getElementById("course-description").value = "";

            // Update the course list
            updateCourseList();

            // You can also send the new course data to the server and save it in the database
            // via AJAX or a form submission.
        }
    }

    // Function to update the course list
    function updateCourseList() {
        var courseList = document.getElementById("course-list");
        courseList.innerHTML = "";

        courses.forEach(function (course, index) {
            var listItem = document.createElement("li");
            listItem.textContent = course.name;

            // Add buttons for edit and delete
            var editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = function () {
                editCourse(index);
            };
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function () {
                deleteCourse(index);
            };

            listItem.appendChild(editButton);
            listItem.appendChild(deleteButton);

            courseList.appendChild(listItem);
        });
    }

    // Function to edit a course
    function editCourse(index) {
        var updatedName = prompt("Edit Course Name:", courses[index].name);
        if (updatedName) {
            courses[index].name = updatedName;
            updateCourseList();
            // You can also send the updated course data to the server for database update.
        }
    }

    // Function to delete a course
    function deleteCourse(index) {
        if (confirm("Are you sure you want to delete this course?")) {
            courses.splice(index, 1);
            updateCourseList();
            // You can also send a request to the server to delete the course from the database.
        }
    }

    // Initial course list
    updateCourseList();
</script>
</body>
</html>

<!DOCTYPE html>

<h1>My Courses</h1>

<div id="courseList">
    &lt;!&ndash; Courses will be dynamically loaded here &ndash;&gt;

        .then(response => response.json())
        .then(data => displayCourses(data))
        .catch(error => console.error('Error fetching enrolled courses: ', error));

    function displayCourses(courses) {
        const courseListDiv = document.getElementById('courseList');
        courses.forEach(course => {
            const courseDiv = document.createElement('div');
            courseDiv.innerHTML = `
                    <div>
                        <h2>${course.courseName}</h2>
                        <img src="${course.courseImage}" alt="Course Image" width="300">
                        <p>${course.description}</p>
                    </div>
                `;
            courseListDiv.appendChild(courseDiv);
        });
    }
</script>
</body>
</html>-->


<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>
<div>
    <p>Number of Created Accounts: <span id="createdAccountsCount"></span></p>
</div>

<script>
    // Fetch count of created accounts and update HTML element
    fetch('/admin/createdAccountsCount')
        .then(response => response.json())
        .then(data => {
            document.getElementById('createdAccountsCount').innerText = data;
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
</body>
</html>
