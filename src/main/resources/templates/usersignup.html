<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        /* Set the image to fill the viewport width and height */
        img {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            object-fit: cover; /* Maintain aspect ratio and cover the viewport */
        }
    </style>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/edu.png');
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #2a73cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgb(255, 255, 255); /* Thicker white background */
            padding: 30px; /* Increased padding */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s; /* Add a transition for smooth effects */
        }

        .container:hover {
            transform: scale(1.05); /* Enlarge the container on hover */
        }

        h1 {
            color: #2a73cc;
            margin-top: 0;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #2a73cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add a transition for background color change */
        }

        button[type="submit"]:hover {
            background-color: #2a73cc; /* Change the background color on hover */
        }

        a {
            color: #2a73cc;
            text-decoration: none;
        }

        .signup-link {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Signup</h1>
    <form th:action="@{/usignup}" method="post" th:object="${user}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>
        <div>
            <label for ="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="mail">Mail Id:</label>
            <input type="text" id="mail" name="mail" th:field="*{mail}" required>
        </div>
        <div>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" th:field="*{mobile}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>


        <div>
            <button type="submit">Signup</button>
        </div>
    </form>
    <p>Already registered? <a href="/ulogin">Login</a></p>
</div>
</body>
</html>
